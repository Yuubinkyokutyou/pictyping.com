<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | typing with two Online</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body style="
    padding: 0;
    margin: 0;
    overflow: hidden;
    background-color: #EEEEEE;
  ">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

  <script>
        var container = document.querySelector("#unity-container");
          var canvas = document.querySelector("#unity-canvas");
          var loadingBar = document.querySelector("#unity-loading-bar");
          var progressBarFull = document.querySelector("#unity-progress-bar-full");


    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/pictyping.com.loader.js";
    var config = {
      dataUrl: buildUrl + "/pictyping.com.data.unityweb",
      frameworkUrl: buildUrl + "/pictyping.com.framework.js.unityweb",
      codeUrl: buildUrl + "/pictyping.com.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "typing with two Online",
      productVersion: "0.1"
    };


    
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      config.devicePixelRatio = 1;
    }

    canvas.style.width =  "100%";
    canvas.style.height = "100%";

    loadingBar.style.display = "block";
    
    var script = document.createElement("script");
    script.src = loaderUrl;
    
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script>
     //キャンバスのサイズ
     function reCanvasSize() {
       wsize = $(window).width();
       hsize = $(window).height();
       $('canvas').attr('width', wsize);
       $('canvas').attr('height', hsize);
     }
 
     $(document).ready(function () {
       reCanvasSize();
     });
     $(window).resize(function () {
       reCanvasSize();
     });
   </script>
</body>

</html>
